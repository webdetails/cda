respectStartLvlDuringFeatureStartup=false

#
# Comma separated list of features repositories to register by default
#
featuresRepositories=mvn:org.apache.karaf.features/standard/${karaf.features.version}/xml/features,mvn:org.apache.karaf.features/enterprise/${karaf.features.version}/xml/features,mvn:org.apache.cxf.karaf/apache-cxf/${cxf.karaf.version}/xml/features,mvn:org.apache.camel.karaf/apache-camel/${camel.karaf.version}/xml/features,mvn:org.apache.karaf.features/spring/${karaf.features.version}/xml/features,mvn:pentaho/pentaho-karaf-features/${project.version}/xml/standard,mvn:pentaho/pentaho-karaf-features/${project.version}/xml/enterprise,mvn:pentaho-karaf-features/pentaho-big-data-plugin-osgi/${project.version}/xml/features,mvn:pentaho-karaf-features/pentaho-yarn-feature/${project.version}/xml/features,mvn:org.pentaho/pdi-marketplace/${project.version}/xml/features,mvn:com.pentaho.det/pentaho-det-ee-pdi/${project.version}/xml/features,mvn:pentaho/pentaho-pivot-table-viz-core/${project.version}/xml/features,mvn:org.pentaho.di.plugins/repositories-plugin/${project.version}/xml/features,mvn:org.pentaho.adaptive/adaptive-execution-features/${project.version}/xml/features,mvn:org.pentaho.adaptive/adaptive-execution-features-ee/${project.version}/xml/features,mvn:org.pentaho.di.plugins/pdi-engine-configuration/${project.version}/xml/features,mvn:org.pentaho/common-ui-client-config/${project.version}/xml/features,mvn:org.pentaho.di.plugins/file-open-save-plugin/${project.version}/xml/features,mvn:com.pentaho.di/etl-execution/${pdi-plugins-ee.version}/xml/features,mvn:org.pentaho.di.plugins/get-fields-plugin/${project.version}/xml/features,mvn:pentaho/pentaho-cda/${project.version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=config,pentaho-base,pentaho-client-minimal,kar

#
# Defines if the boot features are started in asynchronous mode (in a dedicated thread)
#
featuresBootAsynchronous=true